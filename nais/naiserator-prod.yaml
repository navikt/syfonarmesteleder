  image: {{ image }}
  port: 8080
  team: teamsykefravr
  liveness:
    path: /is_alive
    initialDelay: 10
    timeout: 1
    periodSeconds: 10
    failureThreshold: 3
  readiness:
    path: /is_ready
    initialDelay: 10
    timeout: 1
  resources:
    limits:
      cpu: 2048m
      memory: 1Gi
    requests:
      cpu: 1024m
      memory: 1Gi
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 90
  prometheus:
